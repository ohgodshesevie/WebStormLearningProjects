<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>语义化标签</title>
</head>
<body>
    <q>短文本引用</q>
    <address>
        <p>电话：18888951137</p>
        <p>地址：小宝贝的胃！</p>
    </address>

    <table border="1"> <!--边框宽度为1-->
        <caption>学生信息表</caption>
        <tr> <!--表头-->
            <th>学号</th>
            <th>姓名</th>
            <th>班级</th>
        </tr>
        <tr> <!--表尾-->
            <td>010001</td>
            <td>张三</td>
            <td>电信1701</td>
        </tr>
    </table>
</body>
</html>
