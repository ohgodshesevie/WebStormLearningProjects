<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>input元素</title>
</head>
<body>
<form action="">
    <input type="text" name="test" placeholder="请输入一个数字" value="100" disabled="disabled"> <br/>
    <input type="text" name="test" placeholder="请输入一个数字" value="100" readonly="readonly"> <br/>

    <input type="password"> <br/>

    <input type="radio" name="sex">男
    <input type="radio" name="sex">女<br/>

    <input type="checkbox" name="hobby">听音乐<br/>
    <input type="checkbox" name="hobby">打代码<br/>
    <input type="checkbox" name="hobby">其他<br/>

    <input type="file"><br/>

    <input type="button" value="登录"><br/>

    <input type="image" src="" title=""><br/>

    <input type="reset">
</form>
</body>
</html>
