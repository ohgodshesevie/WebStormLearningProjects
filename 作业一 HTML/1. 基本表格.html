<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>表格作业</title>
</head>
<body>
<table border="2" cellspacing="5px" align="center">
    <caption>基本表格
    <tr>
        <th>content</th>
        <th>content</th>
        <th>content</th>
    </tr>
    <tr>
        <td>content</td>
        <td>content</td>
        <td>content</td>
    </tr>
    <tr>
        <td>content</td>
        <td>content</td>
        <td>content</td>
    </tr>
    </caption>
</table>
    <br/><br/>
    <table border="2" align="center">
        <caption>网格表格
            <tr>
                <td colspan="3" align="center" height="100px" width="800px">网站名称</td>
            </tr>
            <tr>
                <td width="250px">网站标题</td>
                <td colspan="2" align="right">搜索框</td>
            </tr>
            <tr>
                <td width="250" height="100px">左边</td>
                <td width="300" height="100px">中间</td>
                <td width="250" height="100px">右边</td>
            </tr>
            <tr>
                <td colspan="3" align="center" height="100px" width="800px">网站底部信息</td>
            </tr>
        </caption>
    </table>
<br/><br/>
<table border=1 align=center width="1000px" style="table-layout: fixed">

        <tr>
            <td rowspan="8">

        <tr>

</html>
