<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>综合表单</title>
</head>
<body>
<form action="" name="基本表单">表单信息</form>
<p>
    账号：<input type="text" placeholder="请输入账号："/>
</p>
<p>
    邮箱：<input type="text" placeholder="请输入邮箱："/> <br/>

</p>
<p>
    密码：<input type="password" placeholder="请输入密码："/> <br/>

</p>
<p>
    性别：
    <input type="radio" name="sex" checked/>男
    <input type="radio" name="sex"/>女
</p>
<p>
    技能：
    <input type="checkbox" name="skill" />html+css
    <input type="checkbox" name="skill" />javascript
    <input type="checkbox" name="skill" />php
    <input type="checkbox" name="skill" />java
</p>
<p>
    头像：
    <input type="file">
</p>
<p>
    现居地：
    <select name="province" id="province">
        <option value="广东省">广东省</option>
        <option value="北京市">北京市</option>
        <option value="浙江省">浙江省</option>
    </select>
    <select name="city" id="city">
        <option value="广州市">广东省</option>
        <option value="北京市">北京市</option>
        <option value="杭州市">杭州市</option>
    </select>
    <select name="district" id="district">
        <option value="天河区">天河区</option>
        <option value="朝阳区">朝阳区</option>
        <option value="拱墅区">拱墅区</option>
    </select>
</p>
<p>
    留言：
    <textarea name="留言" id="" cols="50" rows="10" placeholder="请输入留言内容"></textarea>
</p>
<p>
    验证码：
    <input type="text" placeholder="请输入验证码"/>
    <img src="img/验证码.jpg" alt="点击或取新验证码"
         title="点击或取新验证码" width="100px"/>
</p>
<p>
    <input type="submit"/>
    <input type="reset"/>
</p>
</body>
</html>
