<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>文本格式化标签</title>
</head>
<body>
    <!--文本格式化标签：通过标签来美化文本外观。-->
    <!--1. b/strong：加粗作用。
        不会自动换行。但strong还有强调作用。
        注：强调主要是用于SEO时，便于提取关键字。-->
    <b>加粗</b>
    <strong>加粗且强调</strong>

    <br />
    <br />
    <!--2. i/em：文字倾斜。
        em具有强调作用。
        如果只是简单的倾斜效果，用i即可，比如添加图标 等。-->
    <i>一般倾斜</i>
    <em>倾斜且强调</em>

    <br />
    <br />
    <!--3. pre：预格式化文本。(块级标签，独占一行）
        保留换行、空格及宽度，但文字字号会小一号。-->
    <pre>pre：预格式化文本
          hhh
    aaa</pre>


    <br />
    <br />
    <!--4. small/big：分别让文字缩小或放大一号。（行级标签，不会独占一行，且不识别宽高）
        big在HTML5中淘汰了，但并没有删除。在开发中尽量不要使用淘汰标签。
        浏览器支持的最小字号为12px。如果要显示比12px还小的文字效果，需要做处理。-->
    <p>我是正常大小的文字</p>
    <small>我是小一号的文字</small>
    <big>我是大一号的文字</big>

    <br>
    <br>
    <!--5. sub/sup：设置文本为下标和上标-->
    <p>X1+X2=Y</p>
    <p>X<sub>1</sub>+X<sub>2</sub>=Y</p>
    <p>X<sup>1</sup>+X<sup>2</sup>=Y</p>
</body>
</html>
