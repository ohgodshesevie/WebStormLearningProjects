<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>select元素</title>
</head>
<body>
<form action="">
    <label for="sex">性别：</label> <!--for的内容和接下来对应部分的id名要相对应-->
    <select id="sex">
        <option value="male">男</option>
        <option value="female">女</option>
    </select>
    <br/>

    <label for="course">选课：</label> <!--for的内容和接下来对应部分的id名要相对应-->
    <select id="course" multiple size="1">
        <option value="math">数学</option>
        <option value="science">科学</option>
        <option value="computer">计算机</option>
    </select>
</form>
</body>
</html>
