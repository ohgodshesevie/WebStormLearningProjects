<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>属性选择器</title>
    <style>
        div.content[title]{
            font-weight: bolder;
        }

        input[name=usr]{
            background-color: #999999;
        }
    </style>
</head>
<body>
    <div class="content" title="内容">content1</div>
    <div class="content">content1</div>

    <form action="">
        <input type="text" name="usr">
        <input type="text" name="account">
    </form>
</body>
</html>
