<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>盒子模型</title>
    <style>
        #wrapper{
            border:1px dotted #000000;
            margin: 100px auto;
            width: 250px;
        }

        #wrapper #zhengwen{
            margin: 25px;
            border: 25px solid #5ad832;
            padding: 25px;
        }

        #wrapper #zhengwen p{
            border: 1px dotted #E0DEDE;
        }
    </style>
</head>
<body>
<div id="wrapper">
    <div id="zhengwen">
        <p>我是content</p>
    </div>
</div>
</body>
</html>
