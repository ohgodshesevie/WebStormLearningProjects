<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>table样式</title>
    <style>
        table{
            border-collapse: collapse; /*单线边框*/
            margin: 10px auto;
            width: 500px;
        }

        table, td{
            border: 1px solid #999999;
            height: 100px;
            vertical-align: middle;
            text-align: center;
        }
    </style>
</head>
<body>
<table>
    <tr>
        <td>content1</td>
        <td>content2</td>
        <td>content3</td>
        <td>content4</td>
    </tr>
    <tr>
        <td>content1</td>
        <td>content2</td>
        <td>content3</td>
        <td>content4</td>
    </tr>
    <tr>
        <td>content1</td>
        <td>content2</td>
        <td>content3</td>
        <td>content4</td>
    </tr>
</table>
</body>
</html>
